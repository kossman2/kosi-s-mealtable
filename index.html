<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Make the table responsive */
        div.table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Breakfast</th>
                    <th>Lunch</th>
                    <th>Dinner</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>Oatmeal with fruits</td>
                    <td>Rice and fish</td>
                    <td>Fisherman peppersoup</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td>Pancake and fried eggs</td>
                    <td>Spagetti and chicken with fried pomo</td>
                    <td>Egusi soup with pounded yam and goat meat</td>
                </tr>
                <!-- Add more rows for other days -->
            </tbody>
        </table>
    </div>
</body>
</html>
